<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>history</title>
</head>

<body>
<h2>Свойства и методы</h2>
<button type="button" onClick="alert(history.length)">Количество записей в истории вкладки</button><br/>
<button type="button" onClick="alert(history.go(-2))">Вернуться на две страницы назад</button><br/>
<button type="button" onClick="alert(history.go(-1))">Вернуться на предыдущую страницу</button><br/>
<button type="button" onClick="alert(history.go(1))">Вернуться на предыдущую страницу вперед</button><br/>
<button type="button" onClick="history.back()">Вернуться на предыдущую страницу</button><br/>
<button type="button" onClick="history.forward">Вернуться на предыдущую страницу вперед</button><br/>

</body>
</html>
