<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Method blur</title>
</head>

<body>
<input type="button" value="Открыть окно" onClick="OpenW()" />
</body>
<script>
 function OpenW(){
	 win = window.open("about:blank", "name", "width=200, height=200");
	 win.blur();
	 win.document.writeln("Новое окно");
	 }
</script>
</html>
