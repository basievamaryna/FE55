  <div id="finish"></div>

<script>
//Свойства Window
//Closed
let newWin;
function winOpen( ){
	 newWin = window.open("https://rozetka.com.ua/", "hello", "width= 200, height=200, left=100, top= 200");
	}
function checkOpen(){
	if(!newWin){
		 document.getElementById('finish').innerHTML = 'Окно newWin не было открыто';
		}else{
			if(newWin.closed){
				document.getElementById('finish').innerHTML = 'Окно newWin было закрыто';
				}else{
					document.getElementById('finish').innerHTML = 'Окно newWin открыто в данный момент';
					}
			}
	}
