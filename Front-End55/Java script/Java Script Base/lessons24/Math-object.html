<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Object</title>
</head>
<script>
//Минимальное и максимальное получение чисел
let max1 = Math.max(29,44);//44
console.log(max1);
let min1 = Math.min(30,54);
console.log(min1);

let max2 = Math.max(11,21,33,-9,66,-33);
console.log(max2);

//округляеь число большего, если число отрицательное до меньшего
let x1 = Math.ceil(10.2);//11
console.log(x1);
let y1 = Math.ceil(-4.9);//-4
console.log(y1);

//Округляет число к наименьшему числа
let x2 = Math.floor(8.2);//8
console.log(x2);
let y2 = Math.floor(-4.9);// -5
console.log(y2);


//округляет ближе к целому числу
let x3 = Math.round(4.5);//5
let x4 = Math.round(4.4);//4
let x5 = Math.round(-5.4);//-5
let x6 = Math.round(-5.5);//-5
let x7 = Math.round(-5.6);// -6

console.log(x3);
console.log(x4);
console.log(x5);
console.log(x6);
console.log(x7);
</script>
<body>
</body>
</html>
