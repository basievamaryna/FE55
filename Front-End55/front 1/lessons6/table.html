<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<style>
  .table tr:nth-child(odd){
	  background:#E3DDDD; /*even четные odd не четный*/
	  }
	 .psevdo{
		 position:relative;
		     padding-left: 50px;
			 max-width:300px;
		 }
		.psevdo:before{
			content:"before";
			position:absolute;
			color:#12EBDE;
			left:0;
			}
		.psevdo:after{
			content:"after";
			position:absolute;
			color:#12EBDE;
			    right: 0;
			}
</style>
<body>
  <table border="1" class="table">
  		<thead>
          Новая Таблица
        </thead>
        <tbody>
                <tr>
                    <th>Отдых</th>
                    <th>Покупки</th>
                    <th>Работа</th>
                </tr>
                
                <tr>
                    <td>Море</td>
                    <td>Одежда</td>
                    <td>Бумаги</td>
                </tr>
                
                <tr>
                    <td>Кино</td>
                    <td>Машина</td>
                    <td>Компьютер</td>
                </tr>
                
                 <tr>
                    <td>Природа</td>
                    <td>Квартира</td>
                    <td>Конфиренция</td>
                </tr>
                
                <tr>
                </tr>
        </tbody>
  </table>
  
  
    <table border="1" align="center" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Отдых</th>
                    <th>Покупки</th>
                    <th rowspan="3">Работа</th>
                </tr>
                
                <tr>
                    <td rowspan="2">Море</td>
                    <td>Одежда</td>
                 
                </tr>
                
                <tr>
                  
                    <td align="center">Машина</td>
                </tr>
                
                 <tr>
                    <td colspan="3" align="center">Природа</td>
                    
                </tr>
                
                <tr>
                </tr>
  </table>
  
  
 <div class="psevdo"> Привет использую псевдо элементы</div>
</body>
</html>
