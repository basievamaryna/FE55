<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>

<body>
<h2>Текстовые типы input</h2>
<form>
   <p><label>Name</label><input type="text" name="first_mane" /></p>
   <p><label>Last Name</label><input type="text" name="last_mane" /></p>
</form>
<h2>Радио кнопки form</h2>
<form>
<p><input type="radio" name="radio" value="Малина" checked /> Малина</p>
<p><input type="radio" name="radio" value="Банан"  /> Банан</p>
<p><input type="radio" name="radio" value="Апельсин"  /> Апельсин</p>
</form>
<h2>Кнопка отправить</h2>
<form action="/action_page.php" target="_blank" method="get">
   <p><input type="text" name="first_mane"  placeholder="Name"/></p>
   <p><input type="text" name="last_mane"  placeholder="Last Name"/></p>
   <p><input type="submit" value="Отправить" /></p>
</form>
</body>
</html>
