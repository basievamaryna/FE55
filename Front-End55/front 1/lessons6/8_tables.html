<!DOCTYPE html>
<html>
	<head>
	<title>Tables</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<h2>Table title</h2>
			</thead>
			<tbody>
				<tr>
					<th>First column</th>
					<th>Second column</th>
					<th rowspan="6">Five row th</th>
				</tr>
				<tr>
					<td>Row 1, cell 1</td>
					<td>Row 1, cell 2</td>
				</tr>
				<tr>
					<td>Row 2, cell 1</td>
					<td rowspan="2">2 row cell</td>
				</tr>
				<tr>
					<td>Row 3, cell 1</td>
					
				</tr>
				<tr>
					<td>Row 2, cell 2</td>
					<td>Row 3, cell 1</td>
				</tr>
				<tr>
					<td colspan="2">2 column row</td>					
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="3">Three cell footer</th>
				</tr>
			</tfoot>
		</table>
        
        <table border="2">
        		<tr>
                	<td>Lorem ipsum</td>
                    <td>Lorem ipsum2</td>
                    <td rowspan="3">Lorem ipsum</td>
                </tr>
                
                <tr>
                	<td>Lorem ipsum</td>
                    <td>Lorem ipsum2</td>
                </tr>
                
                <tr>
                	<td colspan="2">Lorem ipsum</td>
                </tr>
        </table>
	</body>
</html>
