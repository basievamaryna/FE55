<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Combinators</title>
</head>
<style>
/* div p{
	 background:#E5E02B;
	 }*
	 /*Стили задаються для всех p если их родитель div*/ 
/*div > p{
	 background:#E5E02B;
	 } */
	 /*Стили задаються для всех p если их родитель div и больше на ранг p*/
/*div +p + p + p{
	 background:#E5E02B;
	 } */
	 /*это сравнивается несмежным селектором который является div ~ p{}. Это означает что найдите p. Но псоледующиее div на пути не работает для стилей */
	div ~ p{
	 background:#E5E02B;
	 } 
</style>
<body>
        <div>
             <h2>Lorem ipsum</h2>
        </div>
         <p>color</p>
         <p>color</p>
         <p>color</p>
         
         <div>
             <p>color</p>
             <p>color</p>
         </div>
         
         <p>color</p>
         <p>color</p>
</body>
</html>
